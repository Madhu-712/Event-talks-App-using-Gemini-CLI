
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Talk Day</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container my-5">
    <header class="text-center mb-5">
      <h1>Tech Talk Day</h1>
      <p class="lead">A one-day event filled with exciting technical talks.</p>
    </header>

    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="category-search" class="form-control" placeholder="Search by category (e.g., JavaScript, Python)">
      </div>
      <div class="col-md-6">
        <select id="time-filter" class="form-select">
          <option value="">Filter by time</option>
        </select>
      </div>
    </div>

    <main id="schedule-container">
      <!-- Schedule will be dynamically generated here -->
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
